<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
    <p>Finding avaerage of three numbers</p>

<p id="demo"></p>
<script>
    function add(a,b,c){
        return a+b+c;
    }
    function average(a,b,c){
        return add(a,b,c)/3;
    }
    let result = average(23,18,25);
    document.getElementById("demo").innerHTML = result;

</script>

</body>
