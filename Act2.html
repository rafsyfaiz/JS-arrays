<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
    <h2>join() and pop()</h2>
    <p>The join() method joins array elements into a string and the pop() method remones the last element from an array.</p>
    

<p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
<script>
    var Vegetables = ["Broccoli","Carrot","Cabbage","Cucumber"];
    
    document.getElementById("myjoin").innerHTML = Vegetables.join(" ^ ");
    Vegetables.pop();
    document.getElementById("myfirstpop").innerHTML = Vegetables;
    Vegetables.pop();
    document.getElementById("mysecondpop").innerHTML = Vegetables

</script>

</body>
</html>
